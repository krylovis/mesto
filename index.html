<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип: Место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__title">Жак-Ив Кусто</p>
          <img src="./images/pen.svg" alt="Кнопка редактировать" class="button profile__edit-button">
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <img src="./images/plus.svg" alt="Кнопка добавить" class="button profile__add-button">
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="element__image">
          <div class="element__container">
            <p class="element__title">Карачаевск</p>
            <img src="./images/Vector.svg" alt="" class="button element__button">
          </div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото" class="element__image">
          <div class="element__container">
            <p class="element__title">Гора Эльбрус</p>
            <img src="./images/Vector.svg" alt="" class="button element__button">
          </div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото" class="element__image">
          <div class="element__container">
            <p class="element__title">Домбай</p>
            <img src="./images/Vector.svg" alt="" class="button element__button">
          </div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото" class="element__image">
          <div class="element__container">
            <p class="element__title">Гора Эльбрус</p>
            <img src="./images/Vector.svg" alt="" class="button element__button">
          </div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото" class="element__image">
          <div class="element__container">
            <p class="element__title">Домбай</p>
            <img src="./images/Vector.svg" alt="" class="button element__button">
          </div>
        </div>

        <div class="element">
          <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото" class="element__image">
          <div class="element__container">
            <p class="element__title">Карачаево-Черкесия</p>
            <img src="./images/Vector.svg" alt="" class="button element__button">
          </div>
        </div>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

    </main>
  </div>
</body>

</html>
