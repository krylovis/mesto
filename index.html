<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип: Место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__title">Жак-Ив Кусто</p>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button"></button>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img src="./images" alt="Фото" class="element__image">
          <div class="element__container">
            <p class="element__title"></p>
            <img src="./images/Vector.svg" alt="" class="element__button">
          </div>
        </div>
      </section>

      <footer class="footer"></footer>

    </main>
  </div>
</body>

</html>
