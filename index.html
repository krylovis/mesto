<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="root">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип: Место" class="header__logo">
    </header>

    <main class="content">

      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__title">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить место"></button>
      </section>

      <section class="elements">

      </section>

      <section class="popup popup_type_profile-form">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>

          <form action="profileFormAction" name="profileForm" class="popup__form">
            <label class="popup__label" for="inputName">
              <input class="popup__input" id="inputName" type="text" name="name" placeholder="ФИО">
            </label>
            <label class="popup__label" for="inputJob">
              <input class="popup__input" id="inputJob" type="text" name="job" placeholder="Профессия">
            </label>
            <button class="button popup__submit-button" type="submit" aria-label="Сохранить данные">Сохранить</button>
          </form>

          <button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button>
        </div>
      </section>

      <section class="popup popup_type_new-place">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>

          <form action="newPlaceFormAction" name="newPlaceForm" class="popup__form">
            <label class="popup__label" for="inputPlaceName">
              <input class="popup__input" id="inputPlaceName" type="text" name="title" placeholder="Название">
            </label>
            <label class="popup__label" for="inputPlaceLink">
              <input class="popup__input" id="inputPlaceLink" type="text" name="link" placeholder="Ссылка на картинку">
            </label>
            <button class="button popup__submit-button" type="submit" aria-label="Создать место">Создать</button>
          </form>

          <button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button>
        </div>
      </section>

      <section class="popup popup_type_place-photo">
        <figure class="popup__container popup__container_type_place-photo">
          <img src="" alt="Фото" class="popup__photo">
          <figcaption class="popup__figcaption"></figcaption>
          <button class="button popup__close-button" type="button" aria-label="Закрыть форму"></button>
        </figure>
      </section>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

    </main>
  </div>

  <template id="element-template">
    <div class="element">
      <button class="button element__button element__trash" type="button" aria-label="Удалить место"></button>
      <img src="" alt="Фото" class="element__image">
      <div class="element__container">
        <p class="element__title"></p>
        <button class="button element__button element__like" type="button" aria-label="Поставить лайк"></button>
      </div>
    </div>
  </template>

  <script src="./scripts/initialCards.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
  <script src="./scripts/elements.js" type="module"></script>
</body>

</html>
